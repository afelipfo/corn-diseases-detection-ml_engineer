<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Enfermedades en Ma√≠z</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 90%; }
        h1 { color: #1a73e8; }
        #image-preview { max-width: 100%; max-height: 250px; margin-top: 1rem; border-radius: 8px; border: 2px dashed #ccc; display: none; }
        .file-label { display: inline-block; padding: 10px 20px; background-color: #1a73e8; color: white; border-radius: 5px; cursor: pointer; margin: 1rem 0; }
        input[type="file"] { display: none; }
        #predict-btn { display: none; padding: 12px 25px; font-size: 16px; background-color: #34a853; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        #predict-btn:hover { background-color: #2c8e43; }
        #result { margin-top: 1.5rem; font-size: 1.2rem; }
        #spinner { border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 1rem auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåΩ Detector de Enfermedades en Ma√≠z</h1>
        <p>Sube una imagen de una hoja de ma√≠z para analizarla.</p>
        
        <img id="image-preview" src="#" alt="Vista previa de la imagen"/>
        
        <label for="file-upload" class="file-label">Seleccionar Imagen</label>
        <input type="file" id="file-upload" accept="image/*">
        
        <button id="predict-btn">Predecir Enfermedad</button>
        
        <div id="spinner"></div>
        <div id="result"></div>
    </div>

    <script>
        const imageUpload = document.getElementById('file-upload');
        const imagePreview = document.getElementById('image-preview');
        const predictBtn = document.getElementById('predict-btn');
        const resultDiv = document.getElementById('result');
        const spinner = document.getElementById('spinner');
        const apiEndpoint = 'http://127.0.0.1:8000/predict';

        let file = null;

        imageUpload.addEventListener('change', (event) => {
            file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    predictBtn.style.display = 'inline-block';
                    resultDiv.innerHTML = '';
                };
                reader.readAsDataURL(file);
            }
        });

        predictBtn.addEventListener('click', async () => {
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            spinner.style.display = 'block';
            resultDiv.innerHTML = '';
            predictBtn.disabled = true;

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor.');
                }

                const data = await response.json();
                
                let resultHTML = `<strong>Diagn√≥stico:</strong> <span style="color: #1a73e8;">${data.predicted_class}</span><br>`;
                resultHTML += `<strong>Confianza:</strong> ${data.confidence}<br><br>`;
                resultHTML += '<strong>Probabilidades:</strong><ul>';
                for (const [className, prob] of Object.entries(data.all_probabilities)) {
                    resultHTML += `<li>${className}: ${prob}</li>`;
                }
                resultHTML += '</ul>';
                resultDiv.innerHTML = resultHTML;

            } catch (error) {
                resultDiv.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
            } finally {
                spinner.style.display = 'none';
                predictBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
