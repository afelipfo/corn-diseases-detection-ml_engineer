<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Enfermedades en MaÃ­z</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c5282;
            --secondary-color: #2a69ac;
            --accent-color: #38a169;
            --background-color: #f7fafc;
            --text-color: #4a5568;
            --card-background: #ffffff;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .container {
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px var(--shadow-color);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-top: 0;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area.drag-over {
            border-color: var(--secondary-color);
            background-color: #edf2f7;
        }

        .upload-area p {
            margin: 0;
            color: var(--text-color);
            font-weight: 500;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        
        #image-preview {
            max-width: 100%;
            max-height: 250px;
            margin-top: 1rem;
            border-radius: 8px;
            display: none;
            object-fit: cover;
        }

        input[type="file"] { display: none; }

        .button-group {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .btn-predict {
            background-color: var(--accent-color);
            display: none;
        }
        .btn-predict:hover {
            background-color: #2f855a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        .btn:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto 0;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #result-card {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            display: none;
        }
        
        #result-card.visible {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }
        
        .diagnosis-header {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .diagnosis-value {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0.5rem 0 1rem;
        }
        
        .confidence-bar-container {
            width: 100%;
            background-color: var(--border-color);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .confidence-bar {
            height: 10px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            width: 0%;
            transition: width 0.5s ease-in-out;
            border-radius: 5px;
        }

        #probabilities-list {
            list-style: none;
            padding: 0;
            margin: 0;
            color: var(--text-color);
        }
        
        #probabilities-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        #probabilities-list li:last-child {
            border-bottom: none;
        }

        .error-message {
            color: #e53e3e;
            background-color: #fff5f5;
            border: 1px solid #fc8181;
            padding: 1rem;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ½ Detector de Enfermedades en MaÃ­z</h1>
        
        <label for="file-upload">
            <div id="upload-area" class="upload-area">
                <div id="upload-content">
                    <div class="upload-icon">ðŸ“¤</div>
                    <p>Arrastra una imagen aquÃ­ o haz clic para seleccionar</p>
                </div>
                <img id="image-preview" src="#" alt="Vista previa de la imagen"/>
            </div>
        </label>
        <input type="file" id="file-upload" accept="image/*">
        
        <div class="button-group">
            <button id="predict-btn" class="btn btn-predict">Predecir</button>
        </div>
        
        <div id="spinner"></div>
        <div id="result-card"></div>
    </div>

    <script>
        const imageUpload = document.getElementById('file-upload');
        const imagePreview = document.getElementById('image-preview');
        const predictBtn = document.getElementById('predict-btn');
        const resultCard = document.getElementById('result-card');
        const spinner = document.getElementById('spinner');
        const uploadArea = document.getElementById('upload-area');
        const uploadContent = document.getElementById('upload-content');
        const apiEndpoint = 'https://felipepflorezo-corn-disease-api.hf.space/predict';

        let file = null;

        // FunciÃ³n para manejar el archivo seleccionado (por clic o drag-and-drop)
        function handleFile(selectedFile) {
            file = selectedFile;
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    uploadContent.style.display = 'none';
                    imagePreview.style.display = 'block';
                    predictBtn.style.display = 'inline-block';
                    resultCard.classList.remove('visible');
                };
                reader.readAsDataURL(file);
            }
        }
        
        // Manejador para la selecciÃ³n de archivo por clic
        imageUpload.addEventListener('change', (event) => {
            handleFile(event.target.files[0]);
        });

        // Manejadores para Drag and Drop
        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFile(event.dataTransfer.files[0]);
        });

        // Manejador para el botÃ³n de predecir
        predictBtn.addEventListener('click', async () => {
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            spinner.style.display = 'block';
            resultCard.classList.remove('visible');
            predictBtn.disabled = true;

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor.');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                resultCard.innerHTML = `<div class="error-message"><strong>Error:</strong> ${error.message}</div>`;
                resultCard.classList.add('visible');
            } finally {
                spinner.style.display = 'none';
                predictBtn.disabled = false;
            }
        });

        // FunciÃ³n para mostrar los resultados de forma elegante
        function displayResults(data) {
            const confidenceValue = parseFloat(data.confidence.replace('%', ''));

            let probabilitiesHTML = '';
            for (const [className, prob] of Object.entries(data.all_probabilities)) {
                probabilitiesHTML += `<li>${className.replace(/_/g, ' ')}: <strong>${prob}</strong></li>`;
            }

            const resultHTML = `
                <div class="diagnosis-header">DiagnÃ³stico Principal</div>
                <h2 class="diagnosis-value">${data.predicted_class.replace(/_/g, ' ')}</h2>
                <div class="diagnosis-header">Nivel de Confianza: ${data.confidence}</div>
                <div class="confidence-bar-container">
                    <div class="confidence-bar" style="width: ${confidenceValue}%;"></div>
                </div>
                <div class="diagnosis-header">Probabilidades Detalladas</div>
                <ul id="probabilities-list">${probabilitiesHTML}</ul>
            `;
            
            resultCard.innerHTML = resultHTML;
            resultCard.classList.add('visible');
        }
    </script>
</body>
</html>
